<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#container{
    width:100%;
    height:640px;
    background-image: url("../images/plane/game_bg.jpg");
}
</style>
<script src="./plane.js"></script>
<script src="./Bullet.js"></script>
<script>
var hero;
var container;
var bgX=0; //게임 배경의 x위치!!
var bulletArray=new Array(); //총알은 다수개가 존재할것이므로 배열로간다 개성잇는 이름필요없음
addEventListener("load",function(){
    container = document.getElementById("container");
    createHero();

    //키보드 이벤트 구현!!
    document.body.addEventListener("keydown",function(e){
        switch(e.keyCode){
            case 37:hero.velX=-2; break;
            case 38:hero.velY=-2; break;
            case 39: hero.velX=2; break;
            case 40: hero.velY=2; break;
            //스페이스바 누르면 총알처리
            case 32 : fire(); break;
        }
    });
    document.body.addEventListener("keyup",function(){
        hero.velX=0;
        hero.velY=0;
    });

    gameLoop()
});
function createHero(){
    hero = new Plane(container);
}
function moveBg(){
    bgX-=5;
    container.style.backgroundPosition=bgX+"px 0px";
}
//총알 클래스로부터 인스턴스를 생성하자!!
function fire(){
    //생성과 동시에 배열에 밀어넣자!!
    //이름이 필요없는 이유는 어차피 배열내에 존재하게 되면 인덱스로 접근하면 되므로..
    bulletArray.push(new Bullet(container));
    //hint 총알은 테어날때부터 x,y위치가 우주선의 x,y와 일치해야한다 생성될때부터
}

//게임이 엔진에 해당하는 루프~~
//모든 게임은 무조건 루프가 1개이상 있어야한다!!
function gameLoop(){
    moveBg();
    //주인공의 tick(), render() 호출!!
    hero.tick();
    hero.render();
    for(var i=0; i<bulletArray.length;i++){
        bulletArray[i].tick();
        bulletArray[i].render();

    }
    setTimeout("gameLoop()",10);
}
</script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
