<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화살날리기</title>
<script src="../js/lib.js"></script>
<script>
var colorArray=["red","orange","yellow","yellowgreen","blue","navy","purple",];
addEventListener("load",function(){
    // 스페이스바를 누르면, 기존에 없었던 화살을 만들어 날리자!!
    document.body.addEventListener("keydown",function(e){
        if(e.keyCode==32){
            // alert(e.keyCode+"나눌럿어?");
            //화살 거푸집에서 인스턴스 1개를 상샌해보자!!
            for(var i=0; i<20; i++){
                var r = getRandom(0,6);
                var a1 = new Arrow(colorArray[r],i*10,i*r);
                a1.move(); //a1이 소유한...
            }
        }
    });
});
//물건 하나로 만족하지 말고, 장차 물건을 대량으로 생산할수 있는 틀을 정의하자
//2015년도에 발표된 ECMAScript에서는 클래스도 지원하고, 생성자도 지원한다!!
//단 생성자명은 constructor()로 정해져있다!!
class Arrow{
    //객체는 사람이 아니기에, 자기 자신을 가리키는 대명사로 this를 이용하며
    //객체가 보유한 변수는 생성자 함수안에 명시해야한다.
    //참고로 객체지향 언어에서 생성자란, 객체가 생성될때 (new 연산자)
    //개발자가 초기화하고 싶은 작업이 있다면, 초기화 로직을 작성하는 함수를 의미
    //객체지향의 용어
    // 클래스 : 사물을 생산할 수 있는 거푸집
    // 인스턴스 : 거푸집으로부터 생산된 물건 1개를 의미
    //                  프로그래밍 언어에서는 물건은 메모리에 올라온 단위의미
    // 멤버변수 : 클래스내에 선언된 변수를 의미, 이 변수는 이 클래스로부터
    //                  생산된 인스턴스가 소멸될때까지 같이 살아감.. 인스턴스변수

    constructor(c,posY,velX){ //명칭 정해져있음
        this.span; //맴버변수
        this.x=velX; //맴버변수
        this.color=c; //인스턴스의 색상을 결정하는 멤버변수!!
        this.y=posY;
        this.createArrow();
    }
    //객체가 보유한 함수는 메서드라 한다..
    createArrow(){
        this.span = document.createElement("span");
        this.span.innerText="→";
        this.span.style.color=this.color;
        this.span.style.fontSize=20+"px";
        this.span.style.position="absolute";
        this.span.style.left=0+"px";
        this.span.style.top=this.y+"px";

        document.body.appendChild(this.span);
    }
    // 무한루프로 움직이기
    move(){
        this.x+=5; //5씩 증가
        this.span.style.left=parseInt(this.span.style.left)+this.x+"px";
        var me=this; //이 변수는 생성자에 선언하지 않았으므로, this를 붙이지 않았고
                    // 그냥 move() 메서드의 지역변수일 뿐이다..
        setTimeout(function(){
            me.move();
        },100);
    }
}


</script>
</head>

</body>
</html>
